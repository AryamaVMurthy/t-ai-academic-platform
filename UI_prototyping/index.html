<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-AI - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #121212 0%, #2d2d2d 100%);
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 2.5rem;
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .login-logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }
        
        .login-subtitle {
            color: var(--secondary-text);
            font-size: 1rem;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }
        
        .form-group i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--secondary-text);
        }
        
        .login-form input {
            padding-left: 3rem;
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            color: var(--secondary-text);
        }
        
        .remember-me input {
            margin-right: 0.5rem;
            width: auto;
        }
        
        .user-type {
            display: flex;
            justify-content: center;
            margin-bottom: 1.5rem;
        }
        
        .user-type-option {
            background-color: var(--secondary-bg);
            padding: 0.75rem 1.5rem;
            cursor: pointer;
            transition: var(--transition);
            text-align: center;
            flex: 1;
        }
        
        .user-type-option:first-child {
            border-radius: var(--border-radius) 0 0 var(--border-radius);
            border-right: 1px solid #333;
        }
        
        .user-type-option:last-child {
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
        }
        
        .user-type-option.active {
            background-color: var(--accent-color);
            color: white;
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }
        
        .login-footer {
            text-align: center;
            color: var(--secondary-text);
        }

        .demo-notice {
            text-align: center;
            color: var(--secondary-text);
            font-size: 0.9rem;
            margin-top: 1rem;
            padding: 0.5rem;
            background-color: rgba(123, 104, 238, 0.1);
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-logo">T-AI</div>
            <p class="login-subtitle">Your academic assessment platform</p>
        </div>
        
        <div class="user-type">
            <div class="user-type-option active" id="student-option">Student</div>
            <div class="user-type-option" id="professor-option">Professor</div>
        </div>
        
        <form class="login-form" id="login-form">
            <div class="form-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Email or Username">
            </div>
            
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            
            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox">
                    <span>Remember me</span>
                </label>
                
                <a href="#">Forgot password?</a>
            </div>
            
            <button type="submit" class="btn login-btn">Log In</button>
        </form>
        
        <div class="demo-notice">
            <p>Demo mode: No credentials required. Simply select your role and click "Log In".</p>
        </div>
        
        <div class="login-footer">
            <p>Need help? <a href="#">Contact support</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle user type selection
            const studentOption = document.getElementById('student-option');
            const professorOption = document.getElementById('professor-option');
            let currentUserType = 'student'; // Default to student
            
            studentOption.addEventListener('click', function() {
                studentOption.classList.add('active');
                professorOption.classList.remove('active');
                currentUserType = 'student';
            });
            
            professorOption.addEventListener('click', function() {
                professorOption.classList.add('active');
                studentOption.classList.remove('active');
                currentUserType = 'professor';
            });
            
            // Handle form submission
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault(); // Prevent actual form submission
                
                // Redirect based on selected user type
                if (currentUserType === 'student') {
                    window.location.href = 'student/dashboard.html';
                } else {
                    window.location.href = 'professor/dashboard.html';
                }
            });
        });
    </script>
</body>
</html>
